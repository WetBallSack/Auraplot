    <!-- 
      Loading fonts via JS Fetch to inject as inline styles. 
      This circumvents CORS restrictions on document.styleSheets access, 
      fixing "Error inlining remote css file" in html-to-image.
    -->
    <script>
      (function() {
        const fontUrl = "https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap";
        fetch(fontUrl)
          .then(res => res.text())
          .then(css => {
            const style = document.createElement('style');
            style.textContent = css;
            document.head.appendChild(style);
          })
          .catch(err => console.error("Error loading fonts:", err));
      })();
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Background color will be handled by App root div for theme switching */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #374151;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
      /* Utility to hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Hide TradingView Attribution if it appears */
      #tv-attr-logo, a[href^="https://www.tradingview.com/"] {
        display: none !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }
    </style>
    <script>
